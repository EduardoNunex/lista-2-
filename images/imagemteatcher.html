<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>change image</h1>
    <p>Click in the button to change the image
    <input type="checkbox" name="" id="btn" onclick="clck()"></p>
    <img src="/user.jpg" alt="" class="image">
    <script>
        function clck(){
        let x = document.querySelector('input#btn')
        let y = document.querySelector('img.image')
        if(x.checked){
           y.setAttribute('src','/perfil.jpg')
        }else{
            y.setAttribute('src','/user.jpg')
        }
    }
    </script>
    
</body>
</html>
